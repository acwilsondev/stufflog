[pytest]
# Test discovery settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbosity and output settings
addopts = 
    --verbose
    --cov=stufflog
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-report=html:coverage_html
    --no-cov-on-fail
    -xvs
    
# Fail on warnings to keep code clean
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging configuration
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Avoid recursion into these directories
norecursedirs = .* build dist venv env *.egg

# Mark tests that might modify git repositories
markers =
    git: tests that interact with git
    cli: tests for command-line interface
    unit: unit tests for core functionality

